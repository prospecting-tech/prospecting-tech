  <script>
    function myFunction(x) {
      x.classList.toggle("change");

      } else {
        document.querySelector('header').style.display = "none";
      }
    }
  </script>

    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <div class="bgimg-1">
    <div class="caption">
      <a href="https://leadturk.com">
        <span class="border">PROSPECTING</span><span class="border">TECH</span><br>
        <span class="border"><span class="innerborder">by</span> LEADTURK</span>
      </a>
    </div>
  </div>
